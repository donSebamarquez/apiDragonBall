<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Dragon Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main >

        <div class="characters">

        </div>

        <div class="añadir">
            
            <form>
                <label>Nombre</label>
                <input type="text" class="name">
                <label>Ki</label>
                <input type="text" class="ki">
                <label>Ki maximo</label>
                <input type="text" class="maxki">
                <label>Raza</label>
                <input type="text" class="race">
                <button class="añadirButton">Añadir Personaje</button>
            </form>
        </div>

        <div class="eliminar">

            <label>Eliminar personaje mediante nombre</label>
            <input type="text">
            <button class="eliminarButton">Eliminar personaje</button>

        </div>

    </main>

    

    <script src="script.js"></script>
</body>
</html>
